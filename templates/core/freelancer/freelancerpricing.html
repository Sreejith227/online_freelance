{% extends 'base.html' %} {% block content %}
<section class="min-height:100vh">
    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li class="page-item">

            </li>
            <li class="page-item"><a class="page-link" href="{% url 'user:freelancersignup' %}">personnel info about
                    you</a></li>
            <li class="page-item"><a class="page-link" href="{% url 'user:freelancerproinfo' %}">Professional info and
                    resume</a></li>
            <li class="page-item"><a class="page-link" href="{% url 'user:freelancerlinkacc' %}">Link accounts</a></li>
            <li class="page-item"><a class="page-link" href="{% url 'user:freelancerpricing' %}">Pricing & Delivery
                    time</a></li>

            </li>
        </ul>
    </nav>
    <!-- progress bar -->
    
    <div class="progress">
        <div class="progress-bar" style="width:70%">70%</div>
    </div>

    <div class="container rounded bg-white mt-5 mb-5">
        <div class="row">


            <div class="col-md-5 border-right">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h3 class="mb-5 text-uppercase fw-bold">SET PRICE AND DELIVERY TIME</h3>
                    </div>
                    <div class="card" style="width: 35rem;">
                        <div class="col-md-6"><label class="labels"
                                placeholder="Enter about the service ">Description</label><input type="text"
                                class="form-control"></div>

                        <div class="card-body">
                            <h5 class="card-title">
                                <h5>
                                    <p class="card-title"></p>
                                    </p>
                        </div>
                        <ul class="list-group list-group-flush">
                            <div class="row mt-2">

                                <div class="col-md-6"><label class="labels">PRICE</label><input type="text"
                                        class="form-control"></div>
                                <div class="col-md-6"><label class="labels">Delivery Time</label><input type="text"
                                        class="form-control"></div>
                            </div>
                        </ul>
                        <div>
                            <label class="fw-bold"></label>
                            <img src="/media/default/pngegg.png" style="height:68px;width:100px">
                            <div class="d-flex flex-column mb-3">
                                <div class="btn-group-vertical" role="group" aria-label="Vertical button group">
                                    <input type="radio" class="btn-check" name="options" id="option1"
                                        autocomplete="off" />
                                    <label class="btn btn-outline-primary btn-lg" for="option1">
                                        <div class="d-flex justify-content-between">
                                            <span>Razorpay </span>
                                            <span>**** 5436</span>
                                        </div>
                                    </label>


                                </div>
                            </div>

                        </div>
                    </div>
                </div>

            </div><br>

            <!-- Button trigger modal --><label class="container text-center">
            <button type="button" class="btn btn-primary" style="width:100px;height:50px" data-bs-toggle="modal" data-bs-target="#exampleModal">
                SAVE
            </button></label>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Welcome</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            you have succesfully signed up as a freelancer
                        </div>

                    </div>
                </div>
            </div>


        </div>
</section>
{% endblock content %}
