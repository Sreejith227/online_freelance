{% extends 'base.html' %} {% block content %}
<section style="min-height:100vh">
  <label class="fw-bold" style="text-align:center"><h1>Feedback Form</h1></label> 
  <div class="container-flex py-5 text-uppercase">
    <div class="row ">   
        <div class="col-log-6">
          <div class="card">
            <div class="card-body">
              <form action="" method="post">
                {% csrf_token %}
                <table>
                  <tbody>
                    {{form.as_table}}
                  </tbody>
                </table>
                <button class="btn btn-primary" type="submit">Submit</button>
              </form>
            </div>
          </div>
        </div>
    </div>   
  </div>
</section>
{% endblock content %}
